{% extends "base.html" %}

{% block content %}
    <h1>New blog entry</h1>
    <form method='post'>
        
        <input type="text" name="title" placeholder="Title goes here" value="{{title}}"/>

        <br>
        
        <textarea name="body" placeholder="Blog post goes here.">{{body}}</textarea>
        <br>
        <input type="submit" value='Add new entry to blog' />
    </form>
{% endblock %}
